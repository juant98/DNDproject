<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sesión del Viernes</title>
  <style>
    /* Video background */
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* sit behind everything */
    }

    /* Container for all content */
    .content {
      position: relative;      /* allows z-index to work */
      z-index: 2;              /* above the video */
      text-align: center;
      color: white;            /* text color to contrast video */
      font-family: Arial, Helvetica, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 4px #000; /* make it pop */
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #results {
      margin-top: 30px;
      font-size: 18px;
    }

    /* Optional styling for the reset button */
    #resetVoteBtn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <audio autoplay loop src="DrakkenTheme.mp3"></audio>
  <!-- Video background -->
  <video autoplay muted loop id="myVideo">
    <source src="Drakken.mp4" type="video/mp4">
  </video>

  <!-- All content sits in this container -->
  <div class="content">
    <h1>¿Irás a la sesión de este viernes?</h1>
    <button id="yesBtn">Iré a la sesión</button>
    <button id="noBtn">No iré a la sesión</button>
    <button id="resetVoteBtn">Reiniciar mi voto</button>

    <div id="results"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const resetVoteBtn = document.getElementById('resetVoteBtn');
    const resultsDiv = document.getElementById('results');

    async function fetchVotes() {
      const res = await fetch('/votes');
      const data = await res.json();
      resultsDiv.innerHTML = `✅ Iré: <b>${data.yes}</b><br>❌ No iré: <b>${data.no}</b>`;
    }

    async function sendVote(choice) {
      await fetch('/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ choice })
      });
      fetchVotes();
    }

    function hasVoted() {
      return localStorage.getItem('voted');
    }

    function disableButtons() {
      yesBtn.disabled = true;
      noBtn.disabled = true;
    }

    yesBtn.addEventListener('click', () => {
      if (!hasVoted()) {
        sendVote('yes');
        localStorage.setItem('voted', 'yes');
        disableButtons();
      }
    });

    noBtn.addEventListener('click', () => {
      if (!hasVoted()) {
        sendVote('no');
        localStorage.setItem('voted', 'no');
        disableButtons();
      }
    });

    resetVoteBtn.addEventListener('click', () => {
      localStorage.removeItem('voted'); // Clear vote flag
      yesBtn.disabled = false;
      noBtn.disabled = false;
      alert("Ahora puedes votar de nuevo!");
    });

    window.onload = () => {
      fetchVotes();
      if (hasVoted()) disableButtons();
    };
  </script>
</body>
</html>
